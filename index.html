<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Unsere Instagram-Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Иконки Instagram (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif, ;
            background: linear-gradient(135deg, #ffb3f2, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .logo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ff6fa5;
            margin-bottom: 15px;
        }

        h1 {
            margin: 10px 0 25px;
            font-size: 22px;
            color: #ffb3f2;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
            padding: 14px;
            border-radius: 14px;
            margin: 12px 0;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn i {
            font-size: 20px;
        }

        .btn:hover {
            transform: scale(1.04);
            box-shadow: 0 8px 20px rgba(221,42,123,0.4);
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- ЛОГОТИП -->
        <img src="logo.png" alt="Logo" class="logo">

        <!-- INSTAGRAM -->
        <a href="https://www.instagram.com/barbi_glam_?igsh=d2Z4bHcweWQzNDBu" class="btn" target="_blank">
            <i class="fa-brands fa-instagram"></i>
            Daria
        </a>

        <a href="https://www.instagram.com/tetiana.nageldesignerin" class="btn" target="_blank">
            <i class="fa-brands fa-instagram"></i>
            Tanja
        </a>
    </div>

</body>
</html>
